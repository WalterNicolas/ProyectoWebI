<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/head :: head">
</head>
<style>

    .chartJs {
        background-color: white;
        height: 500px;
        width: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 20px;
        box-shadow: 6px 11px 22px #3e3e3e;;
    }

    .charts{
       height: 400px;
       width: 400px;
    }

    .charJsTitle{
       color: #5e5e5e;
        width: 100%;
        text-align: left;
        margin-top: 10px;
        padding-left: 30px;
        font-weight: bold;
    }

    .chartContainer {
        height: auto;
        display: flex;
        padding: 40px;
        padding-bottom: 15px;
        width:100%;
        gap: 20px;
        justify-content: center;
    }

    .chartContainerBottom{
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .exerciseContainer{
        width: 80%;
    }

    .exerciseContainer .charts{
        width:  63%;
    }

    .exerciseContainer .charts #ProgresChart{
        margin:auto;
    }

    section{
         display:flex;
         width:  100%;
         height: 100%;
    }

    .falseLeftPanel{
        margin-top: 24px;
        width: 30%;
        background-color: white;
        margin-left: 40px;
        box-shadow: 6px 11px 22px #3e3e3e;;
    }

    .leftPanel{
        margin-top: 24px;
        position: absolute;
        width: 30%;
        background-color: white;
        margin-left: 40px;
    }

    .rightPanel{
        width:  70%;
    }

</style>
<body>

<div th:replace="templates/header :: header">
</div>
<section class="bg-white bg-opacity-50">

    <div class="falseLeftPanel">

    </div>

    <div class="leftPanel">

    </div>
    <div class="rightPanel">
        <div class="chartContainer">
            <div class="daysContainer chartJs">
                <h1 class="charJsTitle">Dias</h1>
                <div class="charts">
                    <canvas id="DaysChart" width="400" height="400"></canvas>
                </div>
            </div>

            <div class="chartJs">
                <h1 class="charJsTitle">Ejercicios</h1>
                <div class="charts">
                    <canvas id="exerciseChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="chartContainerBottom">
            <div class="exerciseContainer chartJs">
                <h1 class="charJsTitle">Progreso</h1>
                <div class="charts">
                    <canvas id="ProgresChart" width="700" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    let backgroundColor = ['#9181E2','#F99A7C','#6CC9ED','#F26A4B','#F5CEFB','#BBE4DE'];

    let options = {
                scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'black'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'black'
                            }
                        }
                },
                plugins: {
                        legend: {
                            display: false
                        },
                        background: {
                            color: 'red'
                        }
                }
            }

    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('DaysChart').getContext('2d');

        var data = /*[[${data}]]*/ '[12, 19, 3, 5, 2, 3]';

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Lunes','Martes','Miercoles','Jueves','Viernes','Sabado'],
                datasets: [{
                    label: 'Martes',
                    data: JSON.parse(data),
                    backgroundColor: backgroundColor,
                    borderColor: backgroundColor,
                    borderWidth: 1
                }]
            },
            options: options
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('exerciseChart').getContext('2d');

        var data = /*[[${data}]]*/ '[12, 19, 3, 5, 2]';

        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    label: 'Dias de la semana',
                    data: JSON.parse(data),
                    backgroundColor: backgroundColor,
                    borderColor:backgroundColor,
                    borderWidth: 1
                }]
            },
            options: options
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('ProgresChart').getContext('2d');

        var data = /*[[${data}]]*/ '[12, 19, 3, 5, 2]';

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio','Julio', 'Agosto','Septiembre', 'Octubre', 'Noviembre','Diciembre'],
                datasets: [{
                    label: 'Dias de la semana',
                    data: JSON.parse(data),
                    backgroundColor:['#7357E8','#F99A7C','#6CC9ED','#F26A4B','#F5CEFB','#BBE4DE'] ,
                    borderColor: ['#7357E8','#F99A7C','#6CC9ED','#F26A4B','#F5CEFB','#BBE4DE'],
                    borderWidth: 1
                }]
            },
             options: options
        });
    });
</script>
</body>
</html>
